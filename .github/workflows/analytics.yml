name: Civic Issues Analytics

on:
  issues:
    types: [opened, edited, closed]
  schedule:
    # Run analytics every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  analytics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run analytics
      run: node scripts/analytics.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Commit analytics results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add analytics/
        git commit -m "Update analytics data" || exit 0
        git push
        
    - name: Create analytics summary
      run: node scripts/create-summary.js
      
    - name: Comment on issues with analytics
      if: github.event_name == 'issues'
      run: node scripts/comment-analytics.js ${{ github.event.issue.number }}
